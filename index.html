<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      background: #ffe6ee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #e6005c;
    }

    img {
      width: 260px;
      max-width: 85%;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background-color: #ff3366;
      color: white;
    }

    .no {
      background-color: #999;
      color: white;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ðŸ’•</h1>

  <!-- MAIN GIF -->
  <img id="gif" src="love.gif">

  <div class="buttons">
    <button class="yes">YES ðŸ’–</button>
    <button class="no">NO ðŸ™‚</button>
  </div>

  <script>
    const TRACK_URL =
      "https://script.google.com/macros/s/AKfycbxcZrAG_FbNCY81vKd7_v0TkIXTSV3jguHVUexV0CYUZz9ncDQunZD01Jx89zfCjDMAHg/exec";

    const gif = document.getElementById("gif");
    let noCount = 0;

    window.addEventListener("load", () => {
      send("OPEN");
    });

    document.querySelector(".yes").addEventListener("click", () => {
      gif.src = "thatha.gif";
      send("YES");
    });

    document.querySelector(".no").addEventListener("click", () => {
      noCount++;
      send("NO");

      if (noCount === 1) {
        gif.src = "youme.gif";
      } else {
        gif.src = "okaycat.gif";
      }
    });

    function send(action) {
      fetch(TRACK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action })
      }).catch(() => {});
    }
  </script>

</body>
</html>
