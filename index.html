<html lang="en">
<head>
  <meta charset="UTF-8">

    }

    h1 {

</head>

<body>

  <!-- TRACKING SCRIPT (DO NOT TOUCH BELOW THIS) -->
  <script>

      document.querySelector(".no").addEventListener("click", () => {

    function send(action) {
      fetch(TRACK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action })
      }).catch(() => {});
    }
  </script>

</body>
</html>
