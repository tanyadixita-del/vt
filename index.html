<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6eb;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      color: #e6005c;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background-color: #ff3366;
      color: white;
    }

    .small {
      background-color: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<button class="yes">YES ðŸ’–</button>
<button class="small">NO ðŸ™‚</button>

<script>
/* =========================
   CONFIG
========================= */
const TRACK_URL = "https://script.google.com/macros/s/AKfycbyyz9YfeE-zmNmm9VwzPiblvzU2YWxIIv_lDSj67O3yd5_doCpHn6QmCZHygkq2P9Qfcg/exec";

/* =========================
   PAGE OPEN TRACK
========================= */
logEvent("OPEN");

/* =========================
   BUTTON HANDLERS
========================= */
document.querySelector(".yes").addEventListener("click", () => {
  logEvent("YES");
  alert("Yay ðŸ’–");
});

document.querySelector(".small").addEventListener("mouseover", moveNo);
document.querySelector(".small").addEventListener("click", () => {
  logEvent("NO");
  alert("Okay ðŸ™‚");
});

/* =========================
   MOVE NO BUTTON
========================= */
function moveNo() {
  const btn = document.querySelector(".small");
  const x = Math.random() * (window.innerWidth - btn.offsetWidth);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight);
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

/* =========================
   TRACKING
========================= */
function logEvent(action) {
  fetch(TRACK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: action
    })
  }).catch(() => {});
}
</script>

</body>
</html>
